<!-- Данный файл содержит описание базового шаблона приложения, которое будет отображаться на всех страницах. -->
<!-- В частности, шаблон содержит верхнюю панель управления с ссылками на разделы сайта. -->

<!-- Подгружает статический файл стилей CSS -->
{% load static %}

<!-- Стандартное наполнение файла HTML с примененной кодировкой и подстройкой под разрешение экрана-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Блок заполнения названия страницы -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Подключение стилей CSS -->
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">

</head>
<body>
    <aside>
        <span class="title">HELPDESK</span>
        <span class="subtitle">УНИКОМ-СЕРВИС</span>
        <ul>
            <a href=""><li>Заявки</li></a>
            <a href=""><li>Реестры</li></a>
            <a href=""><li>Финансы</li></a>
            <a href=""><li>Знания</li></a>
        </ul>
    </aside>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
