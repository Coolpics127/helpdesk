{% extends 'account_app/login_base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
{% for message in messages %}
<!-- КОСТЫЛЬ ВСПЛЫВАЮЩИХ УВЕДОМЛЕНИЙ ОБ ОШИБКЕ! ИСПРАВИТЬ. -->
<span class="error_message">
    <div class="message {{ message.tags }}">
     {{ message }}
    </div>
</span>
{% endfor %}
<div class="login_form">
  <div class="container">
    <h1>Войти в HelpDesk</h1>
    <p class="h2">Пожалуйста, укажите свои данные для входа:</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input class="login_button" type="submit" value="Войти"></p>
    </form>
  </div>
</div>
{% endblock %}
